<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="./pages/index.css" rel="stylesheet"/>
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img alt="Логотип" class="logo" src="./images/logo.svg"/>
</header>
<main>
  <section class="profile">
    <div class="profile__info">
      <div class="profile__photo-container">
        <img alt="Фотография профиля" class="profile__photo" src="./images/profile__photo.jpg"/>
      </div>
      <div class="profile__text-container">
        <h1 class="profile__name">Доминик Торрето</h1>
        <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
        <p class="profile__status">Профессиональный семьянин</p>
      </div>
    </div>
    <button aria-label="Добавить публикацию" class="profile__add-button" type="button"></button>
  </section>
  <section class="items">
    <article class="item">
      <img alt="Карачаевск" class="item__photo" src="./images/photos/photo-karachaevsk.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Карачаевск</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
    <article class="item">
      <img alt="Гора Эльбрус" class="item__photo" src="./images/photos/photo-elbrus.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Гора Эльбрус</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
    <article class="item">
      <img alt="Домбай" class="item__photo" src="./images/photos/photo-dombai.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Домбай</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
    <article class="item">
      <img alt="Гора Эльбрус" class="item__photo" src="./images/photos/photo-elbrus.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Гора Эльбрус</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
    <article class="item">
      <img alt="Домбай" class="item__photo" src="./images/photos/photo-dombai.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Домбай</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
    <article class="item">
      <img alt="Карачаево-Черкесия" class="item__photo" src="./images/photos/photo-karachaevsk.jpg"/>
      <div class="item__info">
        <h2 class="item__title">Карачаево-Черкесия</h2>
        <button aria-label="Нравится" class="item__like-button" type="button"></button>
      </div>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Влад Ваганов</p>
  </footer>
  <!--Форма редактирования профиля-->
  <div class="popup popup-edit">
    <div class="popup__container">
      <button aria-label="Закрыть форму" class="popup__close-button" type="button"></button>
      <form class="form profile-form" name="info">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input name__input" id="form-name" name="name" placeholder="Имя" type="text" value=""/>
          <input class="form__input status__input" id="form-status" name="about" placeholder="Статус" type="text" value=""/>
          <button class="form__save-button" type="submit">Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <button aria-label="Закрыть форму" class="popup__close-button" type="button"></button>
      <form class="form" name="info">
        <h3 class="form__title">Новое место</h3>
        <fieldset class="form__fieldset">
          <input class="form__input" id="addform-name" name="name" placeholder="Название" type="text"
                 value=""/>
          <input class="form__input" id="addform-status" name="about" placeholder="Сссылка на картинку" type="text"
                 value=""/>
          <button class="form__save-button" type="submit">Создать
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</main>
<script src="./scripts/popup.js"></script>
</body>
</html>
