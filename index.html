<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="./pages/index.css" rel="stylesheet"/>
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img alt="Логотип" class="logo" src="./images/logo.svg"/>
</header>
<main>
  <section class="profile">
    <div class="profile__info">
      <div class="profile__photo-container">
        <img alt="Фотография профиля" class="profile__photo" src="./images/profile__photo.jpg"/>
      </div>
      <div class="profile__text-container">
        <h1 class="profile__name">Доминик Торрето</h1>
        <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
        <p class="profile__status">Профессиональный семьянин</p>
      </div>
    </div>
    <button aria-label="Добавить публикацию" class="profile__add-button" type="button"></button>
  </section>
  <section class="items">
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Влад Ваганов</p>
  </footer>
  <!--Форма редактирования профиля-->
  <div class="popup popup-edit">
    <div class="popup__container">
      <button aria-label="Закрыть форму" class="popup__close-button" type="button"></button>
      <form class="form profile-form" name="info">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input name__input" id="form-name" name="name" placeholder="Имя" type="text" value=""/>
          <input class="form__input status__input" id="form-status" name="about" placeholder="Статус" type="text" value=""/>
          <button class="form__save-button" type="submit">Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--Форма добавления карточки-->
  <div class="popup popup-add">
    <div class="popup__container">
      <button aria-label="Закрыть форму" class="popup__close-button" type="button"></button>
      <form class="form add-form" name="info">
        <h3 class="form__title">Новое место</h3>
        <fieldset class="form__fieldset">
          <input class="form__input card-name__input" id="addform-name" name="name" placeholder="Название" type="text" value=""/>
          <input class="form__input card-link__input" id="addform-status" name="about" placeholder="Сссылка на картинку" type="text" value=""/>
          <button class="form__save-button" type="submit">Создать
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--Попап с картинкой-->
  <div class="popup popup-image popup_type_image">
    <div class="popup__container">
      <button aria-label="Закрыть форму" class="popup__close-button" type="button"></button>
      <figure class="fullsize-figure">
        <img src="" alt="" class="fullsize-figure__image"/>
        <figcaption class="fullsize-figure__caption"></figcaption>
      </figure>
    </div>
  </div>
</main>
<template id="item">
  <article class="item">
    <button aria-label="Удалить" class="item__trash-button" type="button"></button>
    <img alt="" class="item__photo" src=""/>
    <div class="item__info">
      <h2 class="item__title"></h2>
      <button aria-label="Нравится" class="item__like-button" type="button"></button>
    </div>
  </article>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
