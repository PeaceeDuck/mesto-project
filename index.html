<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Mesto</title>
</head>

<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="Логотип" class="logo"/>
</header>
<main>
  <section class="profile">
    <div class="profile__info">
      <div class="profile__photo-container">
        <img src="./images/profile__photo.jpg" alt="Фото профиля" class="profile__photo"/>
      </div>
      <div class="profile__text-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить публикацию"></button>
  </section>
  <section class="items">
    <article class="item">
      <img src="./images/photos/photo-karachaevsk.jpg" alt="Карачаевск" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Карачаевск</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
    <article class="item">
      <img src="./images/photos/photo-elbrus.jpg" alt="Гора Эльбрус" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Гора Эльбрус</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
    <article class="item">
      <img src="./images/photos/photo-dombai.jpg" alt="Домбай" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Домбай</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
    <article class="item">
      <img src="./images/photos/photo-elbrus.jpg" alt="Гора Эльбрус" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Гора Эльбрус</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
    <article class="item">
      <img src="./images/photos/photo-dombai.jpg" alt="Домбай" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Домбай</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
    <article class="item">
      <img src="./images/photos/photo-karachaevsk.jpg" alt="Карачаево-Черкесия" class="item__photo"/>
      <div class="item__info">
        <h2 class="item__title">Карачаево-Черкесия</h2>
        <button class="item__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Влад Ваганов</p>
  </footer>
  <!--Открытая форма-->
  <!--<div class="popup popup_opened">-->
  <!--Свернутая форма-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <form class="form" name="info">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="form-name" placeholder="Имя" name="name" value="Жак-Ив Кусто"/>
          <input class="form__input" type="text" id="form-status" placeholder="Статус" name="about"
                 value="Исследователь океана"/>
          <button class="form__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
</main>
</body>

</html>
